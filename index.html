<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 640px; vertical-align: auto;" border="2">
        <thead>
        <tr style="background: #4A86E8; height: 50px;">
            <th colspan="3">MY FIRST TABLE</th>
        </tr>
        </thead>
        <tr style="height: 50px;">
            <td style="background: #4A86E8; text-align: center;">First cell
            </td>
            <td style="background: #4A86E8; text-align: center;">Second cell</td>
            <td rowspan="3" style="width: 320px; background: #FFFF00; text-align: center;">6 cells merged together</td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="2" style="background: #FFFF00; text-align: center;">2 cells merged into one</td>
        </tr>
        <tr style="height: 50px;">
            <td style="text-align: center; background: #FFFF00;">
                <table style="width: 100%;">
                    <tr>
                        <td style="text-align: right">1st</td>
                        <td style="text-align: left">cell</td>
                    </tr>
                    <tr>
                        <td style="text-align: right">3rd</td>
                        <td style="text-align: left">row</td>
                    </tr>
                </table>
            </td>
            <td style="text-align: center; background: #FFFF00;">
                <table style="width: 100%;">
                    <tr>
                        <td style="text-align: right">2nd</td>
                        <td style="text-align: left">cell</td>
                    </tr>
                    <tr>
                        <td style="text-align: right">3rd</td>
                        <td style="text-align: left">row</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="height: 50px;">
            <td colspan="3"; style="text-align: center; background: #FFFF00;">Do you like Tables?</td>
        </tr>
    </table>
</body>
</html>
